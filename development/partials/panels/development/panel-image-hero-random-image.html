<script>
const imgRandomElement = document.getElementById('random-image');
const imgArray = ['./images/images-image-hero-random/1800x450_3.jpg', './images/images-image-hero-random/1800x450_4.jpg', './images/images-image-hero-random/1800x450_1.jpg'];
randomImage();
window.onload=randomImage;
function randomImage() {
	const randomIndex = Math.floor(Math.random()*imgArray.length);
	if (randomIndex !== Number(localStorage.getItem('index'))) {
	imgRandomElement.src = imgArray[randomIndex];
	localStorage.setItem('index', randomIndex);
	} else {
		randomImage();
	}
}
</script>
